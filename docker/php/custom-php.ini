; Custom PHP Configuration for File Uploads
; กำหนดขนาดไฟล์สูงสุดที่อนุญาตให้อัปโหลด
upload_max_filesize = 75M

; กำหนดขนาดข้อมูล POST สูงสุด (ควรมากกว่า upload_max_filesize เล็กน้อย)
post_max_size = 80M

; กำหนดเวลาสูงสุดในการประมวลผลสคริปต์
max_execution_time = 300

; กำหนดเวลาสูงสุดในการรับข้อมูล input
max_input_time = 300

; กำหนดหน่วยความจำสูงสุดที่สคริปต์สามารถใช้ได้
memory_limit = 256M
