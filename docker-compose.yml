services:
  # 1. บริการ Nginx (เว็บเซิร์ฟเวอร์)
  nginx:
    image: nginx:alpine
    container_name: command-nginx
    ports:
      - "8082:80"
    volumes:
      - commandbook_code:/var/www/html # <-- เปลี่ยนเป็น Named Volume
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - commandbook-net

  # 2. บริการ PHP
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: command-php
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - commandbook_code:/var/www/html # <-- เปลี่ยนเป็น Named Volume
    networks:
      - commandbook-net

  # 3. บริการ MySQL (ฐานข้อมูล)
  db:
    image: mysql:8.0
    container_name: command-db
    restart: unless-stopped
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      TZ: Asia/Bangkok # <-- เพิ่มสำหรับ MySQL
    volumes:
      - cmd_db_data:/var/lib/mysql
    networks:
      - commandbook-net
    command:
      - --default-authentication-plugin=mysql_native_password
      - --wait_timeout=31536000
      - --interactive_timeout=31536000
      - --default-time-zone=+07:00 # <-- เพิ่มบรรทัดนี้

volumes:
  cmd_db_data:
  commandbook_code: {} # <-- ประกาศ Named Volume สำหรับซอร์สโค้ด

# ให้ Docker Compose สร้างและจัดการ Network ของตัวเอง
networks:
  commandbook-net: {} # <-- แก้ไขส่วนนี้ให้ถูกต้อง