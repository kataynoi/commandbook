services:
  # 1. บริการ Nginx (เว็บเซิร์ฟเวอร์)
  nginx:
    image: nginx:alpine
    container_name: command-nginx
    ports:
      - "8082:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - commandbook-net

  # 2. บริการ PHP
  php:
    build:
      # --- จุดสำคัญ! แก้ไขตรงนี้ ---
      context: . # เปลี่ยน context เป็นโฟลเดอร์โปรเจกต์ทั้งหมด
      dockerfile: ./docker/php/Dockerfile # ระบุ Path ไปยัง Dockerfile ให้ชัดเจน
    container_name: command-php
    volumes:
      # --- จุดสำคัญ! เปลี่ยนมาใช้ Bind Mount ตรงนี้ ---
      - ./src:/var/www/html
    networks:
      - commandbook-net

  # 3. บริการ MySQL (ฐานข้อมูล)
  db:
    image: mysql:8.0
    container_name: command-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
    ports:
      - "3308:3306"
    volumes:
      - cmd_db_data:/var/lib/mysql
    networks:
      - commandbook-net
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+07:00

volumes:
  cmd_db_data:

# ให้ Docker Compose สร้างและจัดการ Network ของตัวเอง
networks:
  commandbook-net: {}